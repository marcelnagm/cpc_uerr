generator:
  class: sfDoctrineGenerator
  param:
    model_class:           TbInscricao
    theme:                 adminWithShow
    non_verbose_templates: true
    with_show:             true
    singular:              ~
    plural:                ~
    route_prefix:          tb_inscricao
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: 
          _show: 
              label: "Comprovante de Inscrição"
      fields:  
          TbVaga: 
              label: Vaga
          TbCidadeProva:
              label: Cidade de Prova
      list:
          title: Lista de Inscrições 
          display: [TbVaga,TbCidadeProva]
          table_method:  getInscricaoCandidato
          object_actions:
              _edit: ~
              _delete: ~
              _show: ~
              boleto: 
                  label: Gerar Boleto
      filter:  
          class: false
      form:    ~
      edit:    ~
      new:     ~
      show: 
          title: "Comprovante de Inscrição"
          
